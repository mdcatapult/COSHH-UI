version: '3.1'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  server:
    build:
      context: api
      dockerfile: Dockerfile
    ports:
     - "8080:8080"
    volumes: 
      - ./api/labs.csv:/mnt/labs.csv
      - ./api/projects_041022.csv:/mnt/projects.csv

